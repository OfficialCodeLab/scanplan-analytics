<div class="content">
    <div class="cs-spacer"></div>
    <div class="form-group">
        <label>Search</label>
        <input [(ngModel)]="search_terms" type="text" class="form-control" >
    </div>
    <div class="cs-spacer"></div>
    <div *ngIf="!local_vendors"><h3 class="text-center">Loading...</h3></div>
    <table *ngIf="local_vendors" class="table table-bordered table-striped table-responsive" [mfData]="local_vendors | vendorSearch: search_terms" #mf="mfDataTable" >
        <thead>
        <tr>
            <th>
                <mfDefaultSorter by="name_english">[Vendor Name]</mfDefaultSorter>
            </th>
            <th>
                <mfDefaultSorter by="total_scans">[Scans]</mfDefaultSorter>
            </th>
            <th>
                <mfDefaultSorter by="total_favourites">[Favourites]</mfDefaultSorter>
            </th>
            <th>
                <mfDefaultSorter by="id">[ID]</mfDefaultSorter>
            </th>
            <th>
                <mfDefaultSorter by="stand_number">[Stand Number]</mfDefaultSorter>
            </th>
            <th>
                <mfDefaultSorter by="category">[Category]</mfDefaultSorter>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let vendor of mf.data">
            <td>
                {{vendor.name_english}}
            </td>
            <td>
                {{vendor.total_scans}}
            </td>
            <td>
                {{vendor.total_favourites}}
            </td>
            <td>
                {{vendor.id}}
            </td>
            <td>
                {{vendor.stand_number}}
            </td>
            <td>
                {{vendor.category}}
            </td>
        </tr>
        </tbody>
        <!--<tfoot>-->
        <!--<tr>-->
            <!--<td colspan="4">-->
                <!--<mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>-->
            <!--</td>-->
        <!--</tr>-->
        <!--</tfoot>-->
    </table>
</div>
